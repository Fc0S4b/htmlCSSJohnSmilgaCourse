<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>CSS flexbox</title>
 <link rel="stylesheet" href="style.css">
 <style>
  /* justify-content horizontal aligments */
  /* flex-star (default) flex-end */
  /* evently distributed */
  /* space-between first item start last end */
  /* space-around side margins */
  /* space-evenly even margins */
  .container {
   display: flex;

   /* justify-content: flex-start; default */
   /* empuja todo al principio del contenedor padre */
   /* justify-content: flex-end; */
   /* empuja todo al final del contenedor padre */
   /* justify-content: space-between; crea espacio entre los elementos hijos hasta el borde del contenedor padre */
   /* justify-content: space-around; */
   /* crea un margen entre los items inclusive con un margen con el contenedor padre */
   /* justify-content: space-evenly; */
   /* m√°rgenes iguales entre contenedores hijos */
   justify-content: center;
   /* los items en el centro independiente del ancho de pantalla */
  }
 </style>
</head>

<body>
 <!-- parent = flex-container -->
 <div class="container">
  <!-- children = flex-items -->
  <div class="box box-1">1</div>
  <div class="box box-2">2</div>
  <div class="box box-3">3</div>
  <div class="box box-4">4</div>
  <div class="box box-5">5</div>
