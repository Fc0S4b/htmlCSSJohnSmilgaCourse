<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>CSS flexbox</title>
 <link rel="stylesheet" href="style.css">
 <style>
  /* flex direction */
  /* row (default) row-reverse column column-reverse */
  /* las propiedades flex afectan de forma separada tanto al contenedor padre como a los contenedores hijos, el tutorial comienza explicando los cambios en el contenedor padre */
  .container {
   display: flex;
   /* flex-direction: row-reverse; cambian la direcci√≥n de los elementos, se dan vuelta */
   /* flex-direction: column; los muestra a los elementos como columnas */
   /* flex-direction: column-reverse; columna dada vuelta */
   flex-direction: row;
   /* row es default, no hay cambios aparentes */
  }
 </style>
</head>

<body>
 <!-- parent = flex-container -->
 <div class="container">
  <!-- children = flex-items -->
  <div class="box box-1">1</div>
  <div class="box box-2">2</div>
  <div class="box box-3">3</div>
  <div class="box box-4">4</div>
  <div class="box box-5">5</div>

 </div>


</body>

</html>
