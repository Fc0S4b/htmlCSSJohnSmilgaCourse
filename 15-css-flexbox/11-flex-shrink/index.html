<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>CSS flexbox</title>
 <link rel="stylesheet" href="style.css">
 <!-- flex-skrink all children have flex-skrink:1-->
 <style>
  .container {
   display: flex;
   /* flex-wrap: wrap; asignar espacio suficiente para todos los items dentro del contenedor */
  }

  .box-2 {
   width: 300px;
   /* si se achica la pantalla, la caja 2 no respetará los 300px de ancho porque tiene flex-shrink:1 */
   flex-shrink: 0;
   /* con flex-shrink:0 se respetará el ancho asignado independiente del tamaño del contenedor */
  }
 </style>
</head>

<body>
 <!-- parent = flex-container -->
 <div class="container">
  <!-- children = flex-items -->
  <div class="box box-1">1</div>
  <div class="box box-2">2</div>
  <div class="box box-3">3</div>
  <div class="box box-4">4</div>
  <div class="box box-5">5</div>
