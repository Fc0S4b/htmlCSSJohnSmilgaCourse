<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>CSS flexbox</title>
 <link rel="stylesheet" href="style.css">
 <!-- order === all children have order:0 by default, todos los elementos hijos tienen orden 0 -->
 <style>
  .container {
   display: flex;
   /* flex-direction: column; inclusive funciona con dirección en columna */
  }

  .box-1 {
   order: 1;
   /* por ser 1 mayor que 0, se posiciona box-1 al final de los elementos */
  }

  .box-5 {
   order: -1;
   /* por ser -1 menor que cero, el box-5 se pone al principio de los demas elementos. Si quieres poner un elemento antes del box-1 tendría que tener order:1 y box-1 order 2 y así sucesivamente */
  }
 </style>
</head>

<body>
 <!-- parent = flex-container -->
 <div class="container">
  <!-- children = flex-items -->
  <div class="box box-1">1</div>
  <div class="box box-2">2</div>
  <div class="box box-3">3</div>
  <div class="box box-4">4</div>
  <div class="box box-5">5</div>
