<body>
 <!-- emmet snippets -->

 <!-- h1.one.header -->
 <h1 class="one header"></h1>
 <!-- h1#one.one -->
 <h1 id="one" class="one"></h1>
 <!-- .two#two -->
 <div class="two" id="two"></div>
 <!-- ul>li -->
 <ul>
  <li></li>
 </ul>
 <!-- ul>li*5 -->
 <ul>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
 </ul>
 <!-- h1{hello world} -->
 <h1>hellow world</h1>
 <!-- ul>li{$ hello world} -->
 <ul>
  <li>1 hello world</li>
  <li>2 hello world</li>
  <li>3 hello world</li>
  <li>4 hello world</li>
  <li>5 hello world</li>
  <li>6 hello world</li>
 </ul>
